<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App - JavaScript</title>
    <link rel="stylesheet" href="budget.css">
    <!-- <link rel="stylesheet" href="index.css"> -->
</head>
<body>
  <nav>
		<div class="nav-content">
		  <div class="toggle-btn">
			<i class='bx bx-plus'></i>
		  </div>
		  <span style="--i:1;">
			<a href="#"><i class='bx bxs-home'></i></a>
		  </span>
		  <span style="--i:2;">
			<a href="#"><i class='bx bxs-camera'></i></a>
		  </span>
		  <span style="--i:3;">
			<a href="#"><i class='bx bxs-alarm' ></i></a>
		  </span>
		  <span style="--i:4;">
			<a href="#"><i class='bx bxs-map' ></i></a>
		  </span>
		  <span style="--i:5;">
			<a href="#"><i class='bx bxs-cog' ></i></a>
		  </span>
		</div>
	  </nav>
	
	  <script>
	
	  // getting HTML elements
	  const nav = document.querySelector("nav"),
			toggleBtn = nav.querySelector(".toggle-btn");
	
		toggleBtn.addEventListener("click" , () =>{
		  nav.classList.toggle("open");
		});
	
	  // js code to make draggable nav
	  function onDrag({movementY}) { //movementY gets mouse vertical value
		const navStyle = window.getComputedStyle(nav), //getting all css style of nav
			  navTop = parseInt(navStyle.top), // getting nav top value & convert it into string
			  navHeight = parseInt(navStyle.height), // getting nav height value & convert it into string
			  windHeight = window.innerHeight; // getting window height
	
		nav.style.top = navTop > 0 ? `${navTop + movementY}px` : "1px";
		if(navTop > windHeight - navHeight){
		  nav.style.top = `${windHeight - navHeight}px`;
		}
	  }
	
	  //this function will call when user click mouse's button and  move mouse on nav
	  nav.addEventListener("mousedown", () =>{
		nav.addEventListener("mousemove", onDrag);
	  });
	
	  //these function will call when user relase mouse button and leave mouse from nav
	  nav.addEventListener("mouseup", () =>{
		nav.removeEventListener("mousemove", onDrag);
	  });
	  nav.addEventListener("mouseleave", () =>{
		nav.removeEventListener("mousemove", onDrag);
	  });
	
	  </script>

  <!-- nav end -->
    <div class="container">
      <div class="ledger">
        <h2>Income Expense Tracker</h2>
        <h4>Your Balance</h4>
        <h1 id="balance">₹ 0.00</h1>
        <div class="inc-exp-container">
          <div class="inc">
            <h4>Income</h4>
            <p id="inc-amt" class="amt plus">₹ 0.00</p>
          </div>
          <div class="exp">
            <h4>Expense</h4>
            <p id="exp-amt" class="amt minus">₹ 0.00</p>
          </div>
        </div>
        <form action="#" id="form">
          <div class="form-control">
            <label for="desc">Description</label>
            <input type="text" name="desc" id="desc" placeholder="Enter Description" />
          </div>

          <div class="form-control">
            <label for="amount">Amount</label>
            <input type="number" name="amount" id="amount" placeholder="(to enter Expense add a '-' sign before amount)" />
          </div>
          <button class="btn" type="submit">Add Transaction</button>
        </form>
      </div>
      <div class="transaction">
        <h3>Transaction Details</h3>
        <ul class="trans" id="trans">
          <li class="exp">
            Insurance
            <span>-1500</span>
            <button class="btn-del">x</button>
          </li>
          <li class="inc">
            Salary
            <span>35000</span>
            <button class="btn-del">x</button>
          </li>
          <li class="exp">
            Food
            <span>-350</span>
            <button class="btn-del">x</button>
          </li>
        </ul>
      </div>
    </div>
    <script src="budget.js"></script>
</body>
</html>
